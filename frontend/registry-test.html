<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨宝 - 作业登记簿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <link rel="stylesheet" href="/frontend/css/registry.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-orange-50">
    <!-- 顶部导航栏 -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-10 border-b border-stone-100">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-bold text-stone-800">作业登记簿</h1>
            <button onclick="window.location.href='/frontend/index.html'" class="px-4 py-1.5 text-sm bg-amber-500 text-white rounded-xl hover:bg-amber-600 transition-all">
                返回首页
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        <!-- 空状态提示 -->
        <div id="registryEmpty" class="hidden text-center py-12 text-stone-400">
            <svg class="mx-auto h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <p class="text-stone-500">还没有作业本</p>
            <p class="text-stone-400 text-sm mt-1">点击 + 按钮添加第一个作业本</p>
        </div>

        <!-- 书本网格 -->
        <div id="registryGrid">
            <!-- 动态生成书本卡片 -->
        </div>
    </main>

    <!-- 加载提示 -->
    <div id="loadingToast" class="hidden fixed bottom-4 left-1/2 -translate-x-1/2 bg-stone-800/90 backdrop-blur-sm text-white px-4 py-2 rounded-xl text-sm z-50 shadow-lg">
        加载中...
    </div>

    <!-- 上传弹窗（复用） -->
    <div id="uploadModal" class="modal hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-lg w-full max-w-lg max-h-[90vh] overflow-hidden flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-stone-100">
                <h2 class="text-lg font-semibold text-stone-800">记作业</h2>
                <button class="modal-close text-stone-400 hover:text-stone-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center p-8">
                <p class="text-stone-500 text-center">
                    上传功能需要集成到主应用中<br>
                    <a href="/frontend/index.html" class="text-amber-600 hover:underline">返回首页使用完整功能</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 脚本引入 -->
    <script src="/frontend/js/api.js"></script>
    <script src="/frontend/js/utils.js"></script>
    <script src="/frontend/js/registry.js"></script>

    <script>
        // 初始化登记簿
        document.addEventListener('DOMContentLoaded', () => {
            if (window.registryView) {
                window.registryView.init();
            }
        });

        // 弹窗关闭
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal') || e.target.classList.contains('modal-close')) {
                document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
            }
        });
    </script>
</body>
</html>
