<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./frontend/favicon.svg">
    <title>墨宝 - 作业管理</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fef7ed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .loading {
            text-align: center;
            color: #78716c;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e7e5e4;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        .error {
            color: #dc2626;
            margin-top: 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p id="statusText">正在进入...</p>
        <p id="errorText" class="error" style="display: none;"></p>
    </div>
    <script src="./frontend/js/utils.js"></script>
    <script src="./frontend/js/config.js"></script>
    <script src="./frontend/js/api.js"></script>
    <script>
        const statusText = document.getElementById('statusText');
        const errorText = document.getElementById('errorText');

        // 检查 token
        const token = getCurrentToken();
        if (!token) {
            statusText.style.display = 'none';
            errorText.style.display = 'block';
            errorText.textContent = '请使用正确的链接访问（需要 token 参数）';
        } else {
            // 获取最近的 active 批次并重定向
            api.getCurrentBatch()
                .then(batch => {
                    if (batch) {
                        window.location.href = `/today.html?id=${batch.id}`;
                    } else {
                        window.location.href = '/registry.html';
                    }
                })
                .catch(err => {
                    statusText.style.display = 'none';
                    errorText.style.display = 'block';
                    errorText.textContent = err.message || '加载失败';
                });
        }
    </script>
</body>
</html>
