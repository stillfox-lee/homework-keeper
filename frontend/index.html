<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨宝 - 作业管理</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fef7ed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .loading {
            text-align: center;
            color: #78716c;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e7e5e4;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在进入...</p>
    </div>
    <script>
        // 获取最近的 active 批次并重定向
        fetch('/api/batches?status=active&limit=1')
            .then(r => r.json())
            .then(batches => {
                if (batches && batches.length > 0) {
                    window.location.href = `/today.html?id=${batches[0].id}`;
                } else {
                    window.location.href = '/registry.html';
                }
            })
            .catch(() => {
                // 出错时默认跳转到登记簿
                window.location.href = '/registry.html';
            });
    </script>
</body>
</html>
